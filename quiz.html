<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Characteristic Quizzes</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- My CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- My JS-->
        <script src="quiz.js"></script>
    </head>
    <body>

        <!--Header/menu-->
        <div class="container-fluid text-center border-bottom" id="page-top">
            <div class="row">
                <div class="col">
                    <h1 id="home-title">Characteristic Quizzes</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="index.html" class="btn menubutton">Home</a>
                    <a href="newquizzes.html" class="btn menubutton">New Quizzes</a>
                    <a href="quizindex.html" class="btn menubutton">All Quizzes</a>
                    <a href="about.html" class="btn menubutton">About</a>
                </div>
            </div>
        </div>

        <!--Quiz display-->
        <div class="container" style="position: relative">
            <div class="row text-center">
                <h2 id="quiz-title"></h2>
            </div>

            <!--Start screen-->
            <div class="row text-center" id="start-screen">
                <div class="col">
                    <button id="start-button" type="button" class="btn quizbutton">START QUIZ!</button>
                </div>
            </div>

            <!--End screen-->
            <div class="container text-center" id="end-screen" style="visibility: hidden">
                <div class="row">
                    <div class="col">
                        Your Result Is...
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="result-display"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <a href="index.html" class="btn quizbutton">Home</a>
                    </div>
                    <div class="col">
                        <a href="quizindex.html" class="btn quizbutton">More Quizzes</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="start-over" type="button" class="btn quizbutton">Retake Quiz</button>
                    </div>
                </div>
            </div>

            <!--Question screen-->
            <div class="container" id="question-displayer" style="visibility: hidden">
                <div class="row text-center">
                    <div class="col" id="question"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <form id="multiple-choice">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="buttons" id="button1" value="option1">
                                <label class="form-check-label" for="button1" id="answer1"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="buttons" id="button2" value="option2">
                                <label class="form-check-label" for="button2" id="answer2"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="buttons" id="button3" value="option3">
                                <label class="form-check-label" for="button3" id="answer3"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="buttons" id="button4" value="option4">
                                <label class="form-check-label" for="button4" id="answer4"></label>
                            </div>
                            <br>
                            <div class="row text-center">
                                <div class="col">
                                    <button id="previous" type="button" class="btn quizbutton">Previous Question</button>
                                </div>
                                <div class="col">
                                    <button id="next" type="button" class="btn quizbutton">Next Question</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
